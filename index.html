<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="./css/style.css">
  
  <title>E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>


      
    
  </style>

<script src="https://kit.fontawesome.com/9a9ee3b21f.js" crossorigin="anonymous"></script>
</head>
<body>


  <div class="header">


     <div class="menu">


       <img src="./images/icon-menu.svg" alt="no image" height="15px" width="15px" />
    </div>



   <div class="heading">

    <h2>sneakers</h2>

   </div>
    


    <div class="links">

      <span>Collections</span>

      <span>Men</span>

      <span>Women</span>

      <span>About</span>

      <span>Contact</span>


      
    </div>


   


    <div class="right-side">


      <img src="./images/icon-cart.svg" alt="no image" height="20px" width="20px" />


      <img src="./images/image-avatar.png" alt="no image" height="30px" width="30px" />


     







    </div>


    


    


  </div>


  <hr />


  <div class="main-section">


            <div class="images-section">


              <img src="./images/image-product-1-thumbnail.jpg" class = "large-image" alt="no image">



              <div class="other-images">

                <img src="./images/image-product-1-thumbnail.jpg" alt="" class="small-image first">

                <img src="./images/image-product-3-thumbnail.jpg" alt="" class="small-image">


                <img src="./images/image-product-4-thumbnail.jpg" alt="" class="small-image">

                <img src="./images/image-product-2-thumbnail.jpg" alt="" class="small-image">




              </div>


            </div>

            <div class="description-section">

              <span class="small-head">SNEAKER COMPANY</span>

              <span class="large-head">FALL LIMITED EDITION SNEAKERS</span>

              <span class="desc">
                This low profile sneakers are your perfect casual wear
                companion. Featuring a durable rubber outer sole, they'll 
                withstand everything the weather can offer.
              </span>


              <div class="prices">

                <span class="original-price">
                  $125.00
                </span>


                <span class="discount">

                  50%
                </span>


              </div>

              <span class="discounted-price">

                $125
              </span>

             
              <div class="lower-section">

                    <span class="remove">-</span>


                    <span class="quantity">0</span>


                    <span class="adding">+</span>


                    <button class="add-to-cart">  Add to cart</button>



              </div>

              



            </div>

  </div>
  
  
 
</body>
</html>
